<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="icon" type="image/x-icon" href="/public/favicon_io/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <title>Blackodes Editor</title>
</head>

<body>

    <nav>
        <div class="logo">
        </div>
    </nav>

    <a href="index.html" class="backhome">Back To Home</a>

    <div class="edit-container">
        <div class="banner">
            <input type="file" accept="image/*" id="banner-upload" hidden>
            <label for="banner-upload" class="banner-upload-btn"><img src="images/upload.png" alt="upload banner"></label>
        </div>
    
        <div class="blog-textarea">
            <select name="Category" id="categorySelection">
                <option value="select">Select your category</option>
                <option value="tech">Tech</option>
                <option value="programming">Programming</option>
                <option value="lifestyle">Lifestyle</option>
                <option value="News">News</option>
                <option value="entertainment">Entertainment</option>
            </select>
            <textarea type="text" class="title" placeholder="Blog Title..."></textarea>
            <textarea type="text" class="article" placeholder="Start writing here..."></textarea>
        </div>
    
        <div class="blog-options">
            <button class="btn light publish-btn">Publish</button>
            <input type="file" accept="image/*" id="image-upload" hidden>
            <label for="image-upload" class="btn grey upload-btn">Upload Image</label>
        </div>
    </div>


    <div class="footer">
        <h4>&#169; Blackodes All Right Reserved 2023</h4>
        <div class="footer-socials">
            <span><i class='bx bxl-linkedin-square bx-sm bx-border' style="color: var(--linkedin-color); border: 1px solid var(--linkedin-color); background: var(--white-color); text-align: center;"></i></span>
            <span><i class='bx bxl-facebook-square bx-sm bx-border' style="color: var(--facebook-color); border: 1px solid var(--facebook-color); background: var(--white-color);"></i></span>
            <span><i class='bx bxl-instagram-alt bx-sm bx-border' style="color: var(--deep-pink-color); border: 1px solid var(--deep-pink-color); background: var(--white-color);"></i></span>
            <span><i class='bx bxl-twitter bx-sm bx-border' style="color: var(--twitter-color); border: 1px solid var(--twitter-color); background: var(--white-color);"></i></span>
            <span><i class='bx bxl-github bx-sm bx-border' style="color: var(--github-color); border: 1px solid var(--github-color); background: var(--white-color);"></i></span>
        </div>
    </div>

    <script type="module" src="https://www.gstatic.com/firebasejs/9.11.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.11.0/firebase-firestore.js"></script>


    <script src="js/firebase.js"></script>
    <script src="js/editor.js"></script>

</body>

</html>
